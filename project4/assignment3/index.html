<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="main">
		<form id="calculator_form">
			<div id="header" class="calculator_header">
				<input type="text" id="output" class="calculator_output" value="0">
			</div>
			<div class="calculator_body">
				<div class="btn_group">
					<button data-type="clear" type="reset" value="clear" class="btn btn-white">AC</button>
					<button data-type="operator" value="invert" class="btn btn-white">+/-</button>
					<button data-type="operator" value="%" class="btn btn-white">%</button>
					<button data-type="operator" value="/" class="btn btn-orange">รท</button>
				</div>
				<div class="btn_group">
					<button data-type="operand" value="7" class="btn btn-dark-brown" id="7">7</button>
					<button data-type="operand" value="8" class="btn btn-dark-brown">8</button>
					<button data-type="operand" value="9" class="btn btn-dark-brown">9</button>
					<button data-type="operator" value="*" class="btn btn-orange">x</button>
				</div>
				<div class="btn_group">
					<button data-type="operand" value="4" class="btn btn-dark-brown">4</button>
					<button data-type="operand" value="5" class="btn btn-dark-brown">5</button>
					<button data-type="operand" value="6" class="btn btn-dark-brown">6</button>
					<button data-type="operator" value="-" class="btn btn-orange">-</button>
				</div>
				<div class="btn_group">
					<button data-type="operand" value="1" class="btn btn-dark-brown">1</button>
					<button data-type="operand" value="2" class="btn btn-dark-brown">2</button>
					<button data-type="operand" value="3" class="btn btn-dark-brown">3</button>
					<button data-type="operator" value="+" class="btn btn-orange">+</button>
				</div>
				<div class="btn_group">
					<button data-type="operand" value="0" class="btn btn-grow btn-dark-brown">0</button>
					<button data-type="operand" value="." class="btn btn-dark-brown">.</button>
					<button value="=" data-type="operator" class="btn btn-orange">=</button>
				</div>
			</div>
		</form>
	</div>

	<script defer src="script.js"></script>
</body>
</html>
